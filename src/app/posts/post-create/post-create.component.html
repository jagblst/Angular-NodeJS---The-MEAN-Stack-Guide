<mat-card>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Title"
      [(ngModel)]="enteredTitle"
    />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      placeholder="Content"
      rows="6"
      [(ngModel)]="enteredContent"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save post
  </button>
</mat-card>
